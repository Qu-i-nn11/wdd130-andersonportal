<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
         <table>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Elder David A. Bednar</td>
              <td>The Family is Ordained of God</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>Kim B. Clark</td>
              <td>In the Hands of the Lord</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
            <tr>
              <td>President Meredith</td>
              <td>Preserving the Spirit of Ricks at BYU-Idaho</td>
              <td>BYU-Idaho</td>
              <td>2025</td>
            </tr>
            <tr>
              <td><input type="text" name="Speaker"></td>
              <td><input type="text" name="Title"></td>
              <td><input type="text" name="Location"></td>
              <td><input type="text" name="Year"></td>
            </tr>
            <tr>
              <td colspan="4" style="text-align: center;">
                <button type="submit">Add Talk</button>
              </td>
            </tr>
          </tbody>
         </table>
      </div>
    </main>
  </div>
</body>
</html>
