<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            background-color: #e8eced;
            font-family: Arial, sans-serif;
        }
        .wrapper{
            height: 700px;
            width: 900px;
            background: url("images/christus.webp");
            border: 10px solid #000000;
            border-radius: 10px;
            margin: 0 auto;
            background-size: cover;
            background-position: center
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 6px solid #ffffff;
            border-radius: 50%;
        }
        .wrapper h1 {
            color: #ffffff;
            text-align: center;
        }
        .wrapper h2 { 
            color: #ffffff;
            text-align: center;
        }
        .pres {
            display: flex;
            justify-content: center;
            row-gap: 10px;
            column-gap: 20px;
            margin-bottom: 20px;
        }
        .apostles {
            display: grid;
            grid-template-columns: repeat(4, auto);
            column-gap: 10px;
            row-gap: 20px;
            justify-content: center;
        }
        img.featured{
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <h1>The First Presidency</h1>
        <div class = "pres">
            <img src = "images/eyring.webp" alt="President Henry B. Eyering">
            <img src="images/nelson.webp" alt="President Russell M. Nelson" class = "featured">
            <img src="images/oaks.webp" alt="President Dallin H. Oaks">
        </div>
        <h2>The Quorum of the Twelve Apostles</h2>
        <div class = "apostles">
            <img src="images/holland.webp" alt="President Jeffrey R. Holland">
            <img src="images/uchtdorf.webp" alt="Elder Dieter F. Uchtdorf">
            <img src="images/bednar.webp" alt="Elder David A. Bednar">
            <img src="images/cook.webp" alt="Elder Quentin L. Cook">
            <img src="images/christofferson.webp" alt="Elder D. Todd Christofferson">
            <img src="images/anderson.webp" alt="Elder Neil L. Anderson">
            <img src="images/rasband.webp" alt="Elder Ronald A. Rasband">
            <img src="images/stevenson.webp" alt="Elder Gary E. Stevenson">
            <img src="images/renlund.webp" alt="Elder Dale G. Renlund">
            <img src="images/gong.webp" alt="Elder Gerritt W. Gong">
            <img src="images/soares.webp" alt="Elder Ullises Soares">
            <img src="images/kearon.webp" alt="Elder Patrick Kearon">
        </div>
    </div>
</body>
</html>
